<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>My finance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="{% static 'css/bootstrap.min.css' %}" media="screen, projection">

    <script
            href="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
<div class="container-fluid">
    <div class="site-wrapper">
        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="page-header">

                    <h2 class="text-muted">
                        My Finance <small></small>
                    </h2>

                    <nav>
                        <ul class="nav nav-pills nav-justified">
                            <li role="presentation" class="active"><a href="#">Home</a></li>
                            <li role="presentation"><a href="/expense">Expense</a></li>
                            <li role="presentation"><a href="/expense_operation_add">ExpenseOperation</a></li>
                            <li role="presentation"><a href="#">Ingress</a></li>
                            <li role="presentation"><a href="#">IngressOperation</a></li>
                            <li role="presentation"><a href="/admin">Admin</a></li>
                        </ul>
                    </nav>
                </div>


                <div class="row-fluid">
                    <div class="col-md-1" align="center">&nbsp;</div>
                    <div class="col-md-10" align="center">

                        {% block content %}{% endblock %}

                    </div>
                    <div class="col-md-1" align="center">&nbsp;</div>
                </div>




                <!-- Footer -->
                <div class="row-fluid">

                    <div class="col-md-12">
                        <div class="well" align="center"></div>
                    </div>
                </div>
            </div>
</body>
</html>
