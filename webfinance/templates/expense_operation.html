{% extends "base.html" %}
{% block content %}
<form action="." method="GET" class="form-inline">

    <!--
    <div class="form-group">
        <label for="inputOperation_date">Operation_date</label>
        <input type="date" class="form-control" id="inputOperation_date" name="inputOperation_date" placeholder="12/12/1999"
               value="{{ now }}">
    </div>
    -->

    <div class="form-group">
        <label for="inputAccount">Account</label>
        <select  id="inputAccount" name="inputAccount">

            {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.name }}</option>
            {% endfor %}

        </select>

    </div>

    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" name="inputDescription" placeholder="Se pago ...">
    </div>

    <div class="form-group">
        <label for="inputBalance">Balance</label>
        <input type="number" class="form-control" id="inputBalance" name="inputBalance" placeholder="$999'999.00">
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
</form>

<table class="table table-striped">
    <tr>
        <th>Expense</th>
        <th>Description</th>
        <th>Balance</th>
        <th>Operation date</th>
    </tr>
    {% for op in expenseOperations %}
    <tr>
        <td>{{ op.expense.name }}</td>
        <td>{{ op.description }}</td>
        <td>{{ op.balance }}</td>
        <td>{{ op.operation_date }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
