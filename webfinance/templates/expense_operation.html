<!DOCTYPE html>
<html lang="en">
<head>
    <title>expense_operation_add</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
	width: 100%;
	margin: auto;
}
</style>
</head>
<body>

<div class="container-fluid">
    <div class="site-wrapper">
        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="row-fluid">
                    <div class="col-md-12" align="center">&nbsp;</div>

                    <form action="." method="GET">

                        <!--
                        <div class="form-group">
                            <label for="inputOperation_date">Operation_date</label>
                            <input type="date" class="form-control" id="inputOperation_date" name="inputOperation_date" placeholder="12/12/1999"
                                   value="{{ now }}">
                        </div>
                        -->

                        <div class="form-group">
                            <label for="inputAccount">Account</label>
                            <select  id="inputAccount" name="inputAccount">

                                {% for account in accounts %}
                                <option value="{{ account.id }}">{{ account.name }}</option>
                                {% endfor %}

                            </select>

                        </div>

                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <input type="text" class="form-control" id="inputDescription" name="inputDescription" placeholder="Se pago ...">
                        </div>

                        <div class="form-group">
                            <label for="inputBalance">Balance</label>
                            <input type="number" class="form-control" id="inputBalance" name="inputBalance" placeholder="$999'999.00">
                        </div>


                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
